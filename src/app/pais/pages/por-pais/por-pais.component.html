<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()">
            <input type="text" name="termino" placeholder="buscar pais" class="form-control" autocomplete="off" [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>

                </tr>
            </thead>
            <tbody *ngFor="let pais of paises; index as i">
                    <td>{{i + 1}}</td>
                    <td><img [src]="pais.flags.svg" style="width: 50px" alt="bandera de {{pais.name.common}}"></td>
                    <td>{{pais.name.official}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais', pais.cca2]" >ver</a></td>

            </tbody>
        </table>
    </div>
</div>
